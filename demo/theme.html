<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="date, time, datepicker, timepicker, tiny, 日期, 时间, 选择器, 日期选择器">
  <title>tiny datepicker 主题</title>
  <link rel="stylesheet" href="./css/base.css"/>
  <link rel="stylesheet" href="./css/theme.css"/>
  <link id="themeLink" rel="stylesheet" href="../dist/themes/tiny-datepicker.element-ui.min.css"/>
</head>
<body>
  <header class="header">
    <div class="navbar-inner container">
      <h3 class="navbar-brand">tiny-datepicker</h3>
      <ul class="nav navbar-nav">
        <li><a href="./index.html">演示</a></li>
        <li class="active"><a href="#">主题</a></li>
        <li><a href="https://github.com/Checkson/tiny-datepicker" target="_blank">github</a></li>
      </ul>
    </div>
  </header>
  <main class="content container">
    <div class="row">
      <h2 class="h2">tiny-datepicker 主题</h2>
      <p class="p">若 tiny-datepicker 主题库没有您需要的合适主题，您可以在 <a class="link" href="https://github.com/Checkson/tiny-datepicker/issues" target="_blank">issue</a> 中提出，也可以自己克隆工程下来，然后自由调整样式，最好会一点点的 <a class="link" href="http://sass.bootcss.com/" target="_blank">sass</a>。</p>
      <p class="p">另外，也非常欢迎广大朋友积极投稿一些精美的主题，如果通过审核，会出现在主题库中，以便供其他人使用。</p>
    </div>
    <ul class="theme-list" id="themeList"></ul>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="copyright">Copyright ©2019-<span id="endYear"></span> Checkson</p>
      <script>document.getElementById('endYear').innerHTML = new Date().getFullYear()</script>
    </div>
  </footer>
  <script src="../dist/tiny-datepicker.min.js"></script>
  <script>
    // 主题配置
    var themesArr = [
      {
        id: 'defaultTheme',
        title: 'default',
        primaryColor: '#00cba3',
        styleName: '',
      },
      {
        id: 'elementUITheme',
        title: 'element-ui',
        primaryColor: '#409eff',
        styleName: 'element-ui.'
      },
      {
        id: 'bootstrapTheme',
        title: 'bootstrap',
        primaryColor: '#286090',
        styleName: 'bootstrap.'
      },
      {
        id: 'jqueryUITheme',
        title: 'jquery-ui',
        primaryColor: '#F2B86A',
        styleName: 'jquery-ui.'
      },
      {
        id: 'darkTheme',
        title: 'dark',
        primaryColor: '#242424',
        styleName: 'dark.'
      },
      {
        id: 'chineseRedTheme',
        title: 'chinese-red',
        primaryColor: '#CE1126',
        styleName: 'chinese-red.'
      }
    ];
    
    var oThemeList = document.getElementById('themeList');

    themesArr.forEach(function (item, index) {
      var oLi = document.createElement('li');

      // 添加模版
      oLi.innerHTML = [
        '<li class="theme-item">',
          '<div class="theme-card">',
            '<div class="card-header">',
              '<span style="color: ' + item.primaryColor + '">' + item.title + '</span>',
            '</div>',
            '<div class="card-body">',
              '<div class="input-group">',
                '<i class="icon icon-date"></i>',
                '<input class="input-control" name="' + item.id + '" placeholder="选择日期" type="text" id="' + item.id + '"/>',
              '</div>',
            '</div>',
          '</div>',
        '</li>'
      ].join('');

      oThemeList.appendChild(oLi);

      // datepicker 初始化
      tinyDatePicker.init('#' + item.id, {
        clearable: true
      });

      // 添加监听事件
      var oInput = document.getElementById(item.id);

      oInput.addEventListener('focus', function () {
        this.style.borderColor = item.primaryColor;
        document.getElementById('themeLink').setAttribute('href', '../dist/themes/tiny-datepicker.' + item.styleName + 'min.css');
      });

      oInput.addEventListener('blur', function () {
        this.style.borderColor = '#dcdcdc';
      });

    });
  </script>
</body>
</html>
